server:
  port: 9999

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:movie_theater
    username: sa
    password: password

  jpa:
    open-in-view: false
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    az.aistgroup: debug
    org.springframework.security: debug
    org.hibernate.sql: trace
